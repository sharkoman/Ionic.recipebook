
<ion-header>

  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col text-center>
        <h1>{{recipe?.title}}</h1>
        <p>{{recipe?.difficulty}}</p>
        <div>
          {{recipe?.description}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngFor="let ingredient of recipe?.ingredients">
          <ion-item>{{ingredient}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button *ngIf="recipe?.ingredients.length > 0" ion-button clear>Add Ingredients to Shopping List</button>
        <button ion-button large outline>Edit Recipe</button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
