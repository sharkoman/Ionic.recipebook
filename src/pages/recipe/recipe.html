
<ion-header>

  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col text-center>
        <h1>{{recipe?.title}}</h1>
        <p>{{recipe?.difficulty}}</p>
        <div>
          {{recipe?.description}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe?.ingredients">{{ingredient.type}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button (click)="onAddIngredients()" *ngIf="recipe?.ingredients.length > 0" ion-button clear>
          Add Ingredients to Shopping List
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button outline (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button outline color="danger">Delete Recipe</button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
